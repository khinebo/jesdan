<!DOCTYPE html>
<html>
<head>
<script>

var offset = '+10'
var d = new Date();
   
// convert to msec
// add local time zone offset
// get UTC time in msec
utc = d.getTime() + (d.getTimezoneOffset() * 60000);

// create new Date object for different city
// using supplied offset
nd = new Date(utc + (3600000*offset));

var yyyy = nd.getFullYear().toString();
var mm = (nd.getMonth()+1).toString();
var dd  = nd.getDate().toString();
var yyyymmdd = yyyy + (mm[1]?mm:"0"+mm[0]) + (dd[1]?dd:"0"+dd[0]);
var redirectURL = "http://www.oddsportal.com/matches/my-matches/" + yyyymmdd;
// return time as a string

//alert(nd.getFullYear() & Right("00" & nd.getMonth(),2));
window.location = redirectURL;

</script>
</head>
